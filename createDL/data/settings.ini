[analysis]

calc_collapse=0
calc_residual=0
num_realizations=1000
seed=0

[parameters]

ground_motion_uncertainty=0.0
modeling_uncertainty=0.0



# Read me

#---------analysis---------

#calc_collapse	boolean. whether to consider collapse. Default: 0
#calc_residual	boolean. whether to consider irreparable deformation. Default: 0
#num_realizations	int. Default: 1000
#seed	int. 0 means using current system time as seed.  Default: 0


#--------parameters-----------

#ground_motion_uncertainty	double. Uncertainty in target response spectra calculated using GMPE. See Section 5.2.5 in FEMA P-58 vol 1 Methodology. Default: 0.0
#modeling_uncertainty	double.	Uncertainty in building numerical modeling. See Section 5.2.5 in FEMA P-58 vol 1 Methodology. Default: 0.0

